apiVersion: apps/v1
kind: Deployment
metadata:
  name: whitelist-provider
  namespace: attestation-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whitelist-provider
  template:
    metadata:
      labels:
        app: whitelist-provider
    spec:
      containers:
        - name: whitelist-provider
          image: franczar/k8s-attestation-whitelist-provider:latest
          env:
            - name: WHITELIST_PORT
              value: "8080"
          ports:
            - containerPort: 8080
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: whitelist-provider-service
  namespace: attestation-system
spec:
  selector:
    app: whitelist-provider
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8080
      nodePort: 30002
  type: NodePort
